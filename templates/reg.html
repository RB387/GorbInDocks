<html>
<head>
  <meta charset="utf-8">
</head>

<body>
        <div id="form_register">
            <h2> Registration: </h2>
            <form action="{{ url_for('reg') }}" method="post" name="form_register">
                <table>
                    <tbody>
                        <tr>
                            <td> Login: </td>
                            <td>
                                <input type="text" name="login" required>
                            </td>
                        </tr>

                        <tr>
                            <td> Email: </td>
                            <td>
                                <input type="email" name="email" required><br>
                            </td>
                        </tr>

                        <tr>
                            <td> Password: </td>
                            <td>
                                <input type="password" name="password" id = "pass" placeholder="minimum 6 characters" required minlength="6" maxlength="32"><br>
                            </td>
                        </tr>

                        <tr>
                            <td> Confirm password: </td>
                            <td>
                                <input type="password" name="password_confirm" id="pass_conf" placeholder="minimum 6 characters" required minlength="6" maxlength="32" oninput="validatePassword()"><br>
                            </td>
                            <script language='javascript' type='text/javascript' src="{{url_for('static', filename='password_validate.js')}}"></script>
                        </tr>
                        {% if error_flag %}
                            <p>{{ error_message }}</p> 
                        {% endif %}
                        <tr>
                        <td colspan="2">
                            <input type="submit" name="btn_submit_register" value="Register!">
                        </td>
                        </tr>

                    </tbody></table>
            </form>
            
        </div>
</body>
</html>
